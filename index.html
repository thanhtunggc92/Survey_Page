<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Survey Page</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form action="" id="survey-form" class="container"method="post">
        <div class="form-group">
            <label for="name-label">Name: <input type="text" id="name" placeholder="Enter Your Name" class="input-form" required></label>
            </div>
            <div class="form-group">
                <label for= "email-label">Email: <input type="email" id="email" placeholder="Enter Your Email" class="input-form"  required></label>
            </div>
        <div class="form-group">
            <label for="age-label">Age <span>(optional)</span><input type="number" id="number" min=13 max=120 placeholder="Age" class="input-form"  required></label>
        </div>
     
        <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="definitely" id="" class="inline" >Definitely
            <input type="radio" name="maybe" id="" class="inline" >Maybe
            <input type="radio" name="not sure" id="" class="inline" >Not Sure
        </div>
        <div class="form-group">
            <label>What is your favorite feature of freeCodeCamp?  <select name="" id="dropdown">
                <option value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
                <option value="">Other</option>
                </select>
                </label> 
        </div>
     
    
        
        <div class="form-group">
            <label>What would you like to see improved? <span>(Check all that apply)</span></label>
            <input type="checkbox" class="input-checkbox" value="frontend"> Front-end Projects
            <input type="checkbox" class="input-checkbox"value="Back-end"> Back-end Projects
            <input type="checkbox" class="input-checkbox" value="Data Visualization"> Data Visualization
            <input type="checkbox" class="input-checkbox" value="Challenges"> Challenges
            <input type="checkbox" class="input-checkbox" value="Open Source Community"> Open Source Community
            <input type="checkbox" class="input-checkbox" value="Gitter help rooms"> Gitter help rooms
            <input type="checkbox" class="input-checkbox" value="Videos"> Videos
            <input type="checkbox" class="input-checkbox" value="City Meetups"> City Meetups
            <input type="checkbox" class="input-checkbox" value="Wiki"> Wiki
            <input type="checkbox" class="input-checkbox" value="Forum"> Forum
            <input type="checkbox" class="input-checkbox" value="Additional Courses"> Additional Courses
        </div>
        
        <div class="form-group">
            <label >Any comments or suggestions?</label>
            <textarea placeholder="Enter your comment here..."></textarea>
    
        </div>  
        <div class="form-group submit">
    
            <input type="submit" name="" id="submit"  class="submit-button"value="Submit">
        </div>

   </form>
</body>
</html>
