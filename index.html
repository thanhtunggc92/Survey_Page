<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Survey Page</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form action="" id="survey-form" method="post">
    <fieldset>
        <label for="name-label">Name: <input type="text" id="name" placeholder="Enter Your Name"  required></label>
        <label for= "email-label">Email: <input type="email" id="email" placeholder="Enter Your Email"  required></label>
        <label for="age-label">Age <p>(optional)</p><input type="number" id="number" min=13 max=120 placeholder="Age" required></label>
        
    </fieldset>
    <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="definitely" id="" class="inline" >Definitely
        <input type="radio" name="maybe" id="" class="inline" >Maybe
        <input type="radio" name="not sure" id="" class="inline" >Not Sure
    </fieldset>
    <fieldset>

        <label>What is your favorite feature of freeCodeCamp?  <select name="" id="dropdown">
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
            <option value="">Other</option>
            </select>
            </label> 
        <label>What would you like to see improved? <p>(Check all that apply)</p></label>
        <input type="checkbox" value="frontend"> Front-end Projects
        <input type="checkbox" value="Back-end"> Back-end Projects
        <input type="checkbox" value="Data Visualization"> Data Visualization
        <input type="checkbox" value="Challenges"> Challenges
        <input type="checkbox" value="Open Source Community"> Open Source Community
        <input type="checkbox" value="Gitter help rooms"> Gitter help rooms
        <input type="checkbox" value="Videos"> Videos
        <input type="checkbox" value="City Meetups"> City Meetups
        <input type="checkbox" value="Wiki"> Wiki
        <input type="checkbox" value="Forum"> Forum
        <input type="checkbox" value="Additional Courses"> Additional Courses
        <label >Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..."></textarea>
    </fieldset>
  
    <input type="submit" name="" id="submit" value="Submit">
   </form>
</body>
</html>
